<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600&display=swap" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<title>Rock paper scissors lizard spock</title>
</head>
<body>
	<!-- Wrote my own basic HTML code but was inspired by 'Web Dev Simplified' for class names and structures as well as 'Code with Ania Kubów'-->
	<!-- Heading Section -->
	<header>
		<h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
	</header>
	<h3>Make your move!</h3><!-- The different choices to select for the game -->
	<div class="choices">
		<div class="choice" id="rock">
			<p>✊</p>
		</div>
		<div class="choice" id="paper">
			<p>✋</p>
		</div>
		<div class="choice" id="scissors">
			<p>✌️</p>
		</div>
		<div class="choice" id="lizard">
			<p>🫳</p>
		</div>
		<div class="choice" id="spock">
			<p>🖖</p>
		</div>
	</div>
</body>
